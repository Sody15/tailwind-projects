<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Grids</title>
  </head>
  <body>
    <div class="bg-slate-800 h-screen flex justify-center">
      <div class="flex gap-6 items-center justify-center flex-col md:flex-row">
        <!-- Card 1-->
        <div class="card text-white bg-slate-700 rounded-lg p-3 mt-6 md:mt-0">
          <div
            class="inner-card border-slate-800 bg-slate-800 rounded-lg border-0"
          >
            <div
              class="upper-card flex flex-col border-b border-slate-700 p-8 items-center"
            >
              <h3 class="uppercase">Basic</h3>
              <h1 class="pt-8 pb-1 text-5xl font-serif">100GB</h1>
              <h3>$1.99/Month</h3>
              <button
                class="text-md mt-4 mb-6 py-3 px-10 text-center border border-violet-600 rounded-md hover:transition-all hover:bg-violet-600"
              >
                Purchase
              </button>
            </div>
            <div class="lower-card flex flex-col gap-2 items-center p-8">
              <span class="text-sm"
                ><img
                  class="fill-white h-3 text-white inline-block mr-1"
                  src="./images/check-mark.png"
                  alt=""
                />
                100 GB of storage</span
              >
              <span class="text-sm"
                ><img
                  class="fill-white h-3 text-white inline-block mr-1"
                  src="./images/check-mark.png"
                  alt=""
                />Option to add members</span
              >
              <span class="text-sm"
                ><img
                  class="fill-white h-3 text-white inline-block mr-1"
                  src="./images/check-mark.png"
                  alt=""
                />Extra member benefits</span
              >
            </div>
          </div>
        </div>
        <!-- Card 2-->
        <div class="card text-white bg-violet-600 rounded-lg p-3">
          <div
            class="inner-card border-slate-800 bg-slate-800 rounded-lg border-0"
          >
            <div
              class="upper-card flex flex-col border-b border-slate-700 p-8 items-center"
            >
              <h3 class="uppercase">Standard</h3>
              <h1 class="pt-8 pb-1 text-5xl font-serif">200GB</h1>
              <h3>$3.99/Month</h3>
              <button
                class="text-md mt-4 mb-6 py-3 px-10 text-center rounded-md hover:bg-violet-800 hover:transition-all bg-violet-600"
              >
                Purchase
              </button>
            </div>
            <div class="lower-card flex flex-col gap-2 items-center p-8">
              <span class="text-sm"
                ><img
                  class="fill-white h-3 text-white inline-block mr-1"
                  src="./images/check-mark.png"
                  alt=""
                />
                200 GB of storage</span
              >
              <span class="text-sm"
                ><img
                  class="fill-white h-3 text-white inline-block mr-1"
                  src="./images/check-mark.png"
                  alt=""
                />Option to add members</span
              >
              <span class="text-sm"
                ><img
                  class="fill-white h-3 text-white inline-block mr-1"
                  src="./images/check-mark.png"
                  alt=""
                />Extra member benefits</span
              >
            </div>
          </div>
        </div>
        <!-- Card 3-->
        <div class="card text-white bg-slate-700 rounded-lg p-3">
          <div
            class="inner-card border-slate-800 bg-slate-800 rounded-lg border-0"
          >
            <div
              class="upper-card flex flex-col border-b border-slate-700 p-8 items-center"
            >
              <h3 class="uppercase">Premium</h3>
              <h1 class="pt-8 pb-1 text-5xl font-serif">2 TB</h1>
              <h3>$8.99/Month</h3>
              <button
                class="text-md mt-4 mb-6 py-3 px-10 text-center border border-violet-600 rounded-md hover:transition-all hover:bg-violet-600"
              >
                Purchase
              </button>
            </div>
            <div class="lower-card flex flex-col gap-2 items-center p-8">
              <span class="text-sm"
                ><img
                  class="fill-white h-3 text-white inline-block mr-1"
                  src="./images/check-mark.png"
                  alt=""
                />
                2 TB of storage</span
              >
              <span class="text-sm"
                ><img
                  class="fill-white h-3 text-white inline-block mr-1"
                  src="./images/check-mark.png"
                  alt=""
                />Option to add members</span
              >
              <span class="text-sm"
                ><img
                  class="fill-white h-3 text-white inline-block mr-1"
                  src="./images/check-mark.png"
                  alt=""
                />Extra member benefits</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../bundle.js"></script>
  </body>
</html>

<bg-slate-700></bg-slate-700>
