<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&amp;family=Rokkitt:wght@600;700&amp;display=swap"
      rel="stylesheet"
    />
    <title>Login Modal</title>
  </head>
  <body>
    <!-- Container -->
    <div class="flex bg-rose-50 min-h-screen items-center justify-center">
      <!-- Modal -->
      <div
        class="modal bg-white rounded-lg shadow-2xl relative flex justify-between"
      >
        <!-- Close Button-->
        <button
          class="close-btn absolute top-4 right-4 bg-white rounded-full w-10 h-10 after:content-[''] after:w-5 after:h-[1.5px] after:bg-black after:absolute after:rotate-45 after:rounded-md after:right-2.5 before:content-[''] before:w-5 before:h-[1.5px] before:bg-black before:absolute before:-rotate-45 before:rounded-md before:right-2.5 hover:transition-all hover:-translate-y-[1px]"
        ></button>
        <!-- Left Side -->
        <div class="left-side md:w-1/2 p-6">
          <div
            class="top-section relative flex flex-col justify-center items-start gap-6 text-base pb-12 md:m-14 md:mb-0"
          >
            <h1 class="text-4xl font-mono font-bold">Log In</h1>
            <p class="max-w-sm text-gray-600 font-light pb-6">
              Log in to your account to upload or download pictures, videos or
              music.
            </p>
            <input
              class="outline-none p-6 border border-gray-300 rounded-lg w-full"
              type="text"
              placeholder="Enter your email address"
            />
            <div class="flex flex-col md:flex-row w-full justify-between gap-2">
              <button class="text-cyan-700 text-center font-light md:text-left">
                Forgot password
              </button>
              <button
                class="bg-cyan-700 text-white rounded-md text-center mt-4 py-7 px-9 relative flex justify-center items-center gap-4 w-full md:w-auto md:mt-0 hover:transition-all hover:-translate-y-[2px] hover:shadow-lg hover:opacity-90"
              >
                Next
                <span
                  class="w-6 after:content-[''] after:h-[2px] after:w-4 after:absolute after:rounded-md after:bg-white before:content-[''] before:h-3 before:w-3 before:absolute before:border-r-2 before:border-b-2 before:-rotate-45 before:ml-[4px] before:-mt-[4.5px] before:rounded-[1px]"
                ></span>
              </button>
            </div>
          </div>
          <div
            class="bottom-section flex flex-col items-center gap-6 mt-4 pt-5 border-t md:mx-14 md:my-0"
          >
            <span class="text-gray-400 font-thin text-sm">or log in with</span>
            <div class="flex flex-col md:flex-row justify-between w-full gap-4">
              <button
                class="font-light text-md border rounded-md py-2 px-3 border-gray-300 flex justify-center items-center gap-3 hover:transition-all hover:-translate-y-[1px] hover:shadow-lg"
              >
                <img class="w-9" src="./images/facebook.png" />
                Facebook</button
              ><button
                class="font-light text-md border rounded-md py-2 px-3 border-gray-300 flex justify-center items-center gap-3 hover:transition-all hover:-translate-y-[1px] hover:shadow-lg"
              >
                <img class="w-9" src="./images/google.png" />
                Google
              </button>
            </div>
          </div>
        </div>
        <div class="right-side hidden md:block w-[430px]">
          <img src="./images/water.jpg" alt="" />
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
